{% with request.resolver_match.view_name as func_name %}
  {% if user.is_authenticated %}
    <div class="row my-3">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a 
            class="nav-link {% if func_name  == 'posts:main_page' %}active{% endif %}"
            href="{% url 'posts:main_page' %}"
          >
            Все авторы
          </a>
        </li>
        <li class="nav-item">
          <a 
             class="nav-link {% if func_name  == 'posts:follow_index' %}active{% endif %}"
             href="{% url 'posts:follow_index' %}"
          >
            Избранные авторы
          </a>
        </li>
      </ul>
    </div>
  {% endif %}
{% endwith %}
